variables:
  MYSQL_ROOT_PASSWORD: mysql_root_pwd
  MYSQL_HOST: '127.0.0.1'
  MYSQL_PORT: '3306'

trigger:
  branches:
    exclude:
    - master
  tags:
    include:
    - '*'
  paths:
    exclude:
    - '*.md'
    - LICENSE

resources:
  containers:
  - container: mariadb
    image: mariadb:10.5
    env:
      MYSQL_DATABASE: ispybtest
      MYSQL_ROOT_PASSWORD: $(MYSQL_ROOT_PASSWORD)
    ports:
    - $(MYSQL_PORT):$(MYSQL_PORT)

pool:
  vmImage: ubuntu-20.04

stages:
- stage: build
  displayName: Build
  dependsOn:

  jobs:
  - job: build
    displayName: build package
    pool:
      vmImage: ubuntu-20.04
    services:
      db: mariadb

    steps:
    - task: Maven@3
      displayName: ‘Maven package build’
      inputs:
        mavenPomFile: 'pom.xml'
        mavenOptions: '-Xmx3072m'
        options: '-Dispyb.url="jdbc:mariadb://$(MYSQL_HOST):$(MYSQL_PORT)" -Dispyb.user=root -Dispyb.pw="$(MYSQL_ROOT_PASSWORD)" -Dispyb.host=$(MYSQL_HOST)'
        javaHomeOption: 'JDKVersion'
        jdkVersionOption: '1.8'
        jdkArchitectureOption: 'x64'
        publishJUnitResults: true
        testResultsFiles: '**/surefire-reports/TEST-*.xml'
        goals: 'package'
    - task: GithubRelease@0
      displayName: ‘Create GitHub Release’
      condition: and(succeeded(), startsWith(variables['Build.SourceBranch'], 'refs/tags/v'))
      inputs:
        githubConnection: KarlConnection
        repositoryName: DiamondLightSource/gda-ispyb-api
        assets: '$(Build.StagingDirectory)/target/ispyb-api-*.jar'
